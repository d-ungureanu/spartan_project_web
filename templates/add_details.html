<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Add spartan page</title>
    </head>
    <body>
        <div class="card text-center">
            <div class="card-header">Sparta Trainee Management System</div>
            <div class="card-body">
                <h5 class="card-title">Management System Options</h5>
                <p class="card-text">Choose the desired option by pressing one of the buttons below.</p>
                <div class="btn-group-vertical">
                    <form action="#" method="post">
                        <input class="form-control form-control-sm" type="text" placeholder="ID" aria-label="spartan_id" name="spartan_id">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="First Name" aria-label="firstname" name="firstname">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Last Name" aria-label="lastname" name="lastname">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Day of Birth" aria-label="birthday" name="birthday">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Month of Birth" aria-label="birthmonth" name="birthmonth">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Year of Birth" aria-label="birthyear" name="birthyear">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Course" aria-label="course" name="course">
                        <input class="form-control form-control-sm mt-2" type="text" placeholder="Stream" aria-label="stream" name="stream">
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
            <div class="card-footer text-muted">
            Made with Flask & Bootstrap
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
